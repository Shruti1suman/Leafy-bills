<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dynamic Invoice Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="invoice.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <form id="Para">
    <div class="invoice-container" id="invoice">
      <div class="invoice-header">
          <div class="title-date">
            <form id="form">
              <h2 class="title">INVOICE</h2>
              <h3 class="active">Customer Name:</h3>
              <p class="date">02/03/24</p>
          </div>
          <div class="space"></div>
          <p class="invoice-number">#12345</p>
          
      </div>
      <div class="invoice-body">
          <table>
              <thead>
                  <th style="padding-left:12px;">PLANT</th>
                  <th>UNIT</th>
                  <th>PRICE</th>
                  <th>Subtotal</th>
                  
              </thead>

              <tbody id="table-body">
              <tr class="single-row">
                  <td><input type="text" id="name" placeholder="Plant Name" class="product left" ></td>
                  <td><input type="number" placeholder="0" name="UNIT" class="UNIT" id="UNIT" onkeyup="getInput()"></td>
                  <td><input type="number" placeholder="0" name="PRICE" class="PRICE" id="PRICE" onkeyup="getInput()"></td>
                  <td><input type="number" placeholder="0" name="Subtotal" class="Subtotal" id="Subtotal" disabled></td>
                  
              </tr>

              <tr style="padding-left: 20px">
                  <td class="dashed "><div class="float">
                      <a href="#" class="float" id="add-row">
                          <span class="material-icons plus">add</span>
                      </a>
                  </div>
              </td>
                  <td class="dashed"></td>
                  <td class="dashed"></td>
                  <td class="dashed"></td>
                  <td class="dashed"></td>
              </tr>
          </tbody>
          </table>
          <div id="sum"><input type="text" placeholder="0.00" name="total" class="total" id="total" disabled></div>
          
      </div>
      <button type="submit" class="button" id="downloadPdf">Download Bill</button>
  </div>
</form>
  <script src="invoice.js"></script>
  
  
  
  </body>
</html>
